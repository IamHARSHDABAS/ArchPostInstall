colors:
    # Default colors
    primary:
        background: '#000000'
        foreground: '#8000ff'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '#000000'
        cursor: '#8000ff'

    # Normal colors
    normal:
        black: '#000000'
        red: '#FF00AA'
        green: '#AAFF00'
        yellow: '#FFAA00'
        blue: '#00AAFF'
        magenta: '#AA00FF'
        cyan: '#00FFAA'
        white: '#ffffff'

    # Bright colors
    bright:
        black: '#000000'
        red: '#FF00AA'
        green: '#AAFF00'
        yellow: '#FFAA00'
        blue: '#00AAFF'
        magenta: '#AA00FF'
        cyan: '#00FFAA'
        white: '#ffffff'
